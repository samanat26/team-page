<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Team Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="square">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="mycard">
      <div class="row">
        <div class="cards">
          <div class="imgBx">
            <img src="assets/avatar1.jpg" alt="" />
          </div>
          <div class="textBx">
            <h4>Someoone Famous <br /></h4>
            <h5>
              <b><i>Product Designer</i></b>
            </h5>
            <ul class="sci">
              <li>
                <a href="#">
                  <i class="fa-brands fa-facebook"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa-brands fa-twitter"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa-brands fa-instagram"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>


    <div class="bottom">
      <div class="icon">
        <div class="imgBx active" data-id="content1">
          <img src="assets/avatar1.jpg" />
        </div>
        <div class="imgBx" data-id="content2">
          <img src="assets/avatar2.jpg" />
        </div>
        <div class="imgBx" data-id="content3">
          <img src="assets/avatar3.jpg" />
        </div>
        <div class="imgBx" data-id="content4">
          <img src="assets/avatar4.jpg" />
        </div>
      </div>
    </div>


    <script
      src="https://kit.fontawesome.com/ed163875b7.js"
      crossorigin="anonymous"
    ></script>
    <script>
      let imgBx = document.querySelectorAll(".imgBx");
      let contentBx = document.querySelectorAll(".contentBx");

      for (var i = 0; i < imgBx.length; i++) {
        imgBx[i].addEventListener("mouseover", function () {
          for (let index = 0; index < imgBx.length; index++) {
            imgBx[i].class = imgBx;
          }
          this.class = "contentBx active";
        });
      }
    </script>
  </body>
</html>
